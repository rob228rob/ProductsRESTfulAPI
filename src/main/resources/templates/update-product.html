<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #17a2b8;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Update Product</h1>
<form th:action="@{/products/update}" method="post">
    <input type="hidden" id="id" th:field="${product.id}"/>
    <label for="productName">Name:</label>
    <input type="text" id="productName" th:field="${product.name}" required/>
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" th:field="${product.price}" step="0.01" required/>
    <button type="submit">Update Product</button>
</form>
</body>
</html>
